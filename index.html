<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui vai a imagem no css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">

                    <div class="campo">
                            <label for="ilogin">
                                <i class="material-icons">person</i>
                            </label>
                        <input type="text" id="ilogin" name="login" placeholder="Digite seu e-mail" required autocomplete="username" minlength="5" maxlength="50">
                    </div>

                    <div class="campo">
                            <label for="isenha">
                                <i class="material-icons">vpn_key</i>
                            </label>
                        <input type="password" id="isenha" name="senha" placeholder="Digite sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                    </div>

                        <input type="submit" value="Entrar">
                            <a href="#">
                                Esqueci a senha <i class="material-icons">mail</i>
                            </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
